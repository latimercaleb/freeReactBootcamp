<!DOCTYPE html>
<html>
<head>
  <title>First React App</title>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src='https://unpkg.com/babel-standalone@6/babel.min.js'></script>
</head>
<body>
  <div id='app'></div>

  <script type='text/babel'>
  // Functional Component
    function FriendsList (props) {
      return (
         <div>
            <h2>Friends</h2>
            <ul>
             {props.list.map((name) => (
                <li key={name}>
                 <span>{name}</span>
                 <button onClick={() => props.onDeactivateFriend(name)}>Deactivate</button>
                 <button onClick={() => props.onRemoveFriend(name)}>Remove</button>
                </li>
             ))}
            </ul>
            <h2>Bad Friends</h2>
            <ul>
            {props.naughtyList.map((name) => (
                  <li key={name}>
                        <span>{name}</span>
                        <button onClick={() => props.onActivateFriend(name)}>Activate</button>
                        <button onClick={() => props.onRemoveFriend(name)}>Remove</button>
                  </li>
            ))}
            </ul>
       </div>
      )
    }

// class component
    class App extends React.Component {
      constructor(props) {
        super(props)
        this.state = {
          friends: ['Jordyn', 'Mikenzi', 'Jake'],
          badFriends:[],
          input: '',
        }

        this.handleRemoveFriend = this.handleRemoveFriend.bind(this)
        this.updateInput = this.updateInput.bind(this)
        this.handleAddFriend = this.handleAddFriend.bind(this)
        this.handleDeactivateFriend = this.handleDeactivateFriend.bind(this)
        this.handleDeleteAll = this.handleDeleteAll.bind(this)
        this.handleActivateFriend = this.handleActivateFriend.bind(this)
      }

      handleAddFriend() {
              if(this.state.input != ''){
                  this.setState((currentState) => {
                      return {
                           friends: currentState.friends.concat([this.state.input]),
                           input: ''
                    }
              })
 }
      }

      handleRemoveFriend(name) {
        this.setState((currentState) => {
          return {
            friends: currentState.friends.filter((friend) => friend !== name)
          }
        })
      }

      handleActivateFriend(name){
            this.setState((currentState)=>{
                  return{
                  friends: currentState.badFriends.concat(name) ,
                  badFriends: currentState.friends.filter((friend) => friend !== name)
            }
            });
      }

      handleDeactivateFriend(name){
            this.setState((currentState)=>{
                  let friend = currentState.friends.find((friend) => friend === name)
                  console.log(friend)
                  return{
                  friends: currentState.friends.filter((friend) => friend !== name),
                  badFriends: currentState.badFriends.concat(friend)
            }
            });
      }

      handleDeleteAll(){
            this.setState({
                  friends: []
            })
      }

      updateInput(e) {
        const value = e.target.value
        this.setState({
          input: value
        })
      }

      render() {
        return (
          <div>

            <input
              type='text'
              placeholder='Add a new friend'
              value={this.state.input}
              onChange={this.updateInput}
            />

            <button onClick={this.handleAddFriend}>
              Submit
            </button>

            <button onClick={this.handleDeleteAll}>
            Clear List
            </button>

            <FriendsList
              list={this.state.friends}
              naughtyList = {this.state.badFriends}
              onActivateFriend = {this.handleActivateFriend}
              onDeactivateFriend = {this.handleDeactivateFriend}
              onRemoveFriend={this.handleRemoveFriend}
            />

          </div>
        )
      }
    }


    ReactDOM.render(
      <App />,
      document.getElementById('app')
    )
  </script>
</body>
</html>
